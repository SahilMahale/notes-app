<div class="bg-zinc-950 min-h-screen justify-center py-2 px-2">
  <div class="container flex flex-col items-center mx-auto rounded-md text-3xl  font-extrabold ">
    <h1 class="text-purple-300 mb-4 leading-none tracking-tight font-sans">
      Notes App
    </h1>
    <div class="container mx-auto rounded-md pb-10 text-purple-300 flex flex-row justify-center">
      @for(note of notes; track note.noteID){
      <app-card [noteTitle]="note.title" [noteBody]="note.body"></app-card>
      }
    </div>
  </div>
</div>
<router-outlet />
